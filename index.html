<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายชื่อผู้ขับขี่มอเตอร์ไซต์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
            margin: 0;
            line-height: 1.3;
        }

        .info-table {
            padding: 15px;
        }

        .info-row {
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 15px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
        }

        .info-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .rider-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: right;
        }

        .plate-number {
            grid-column: span 2;
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .plate-number .detail-value {
            color: #1976d2;
            font-size: 1rem;
            font-weight: 700;
        }

        .feedback-section {
            background: #f8f9fa;
            padding: 20px 15px;
            border-top: 1px solid #e9ecef;
        }

        .section-title {
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        #rider-list {
            max-height: 400px;
            overflow-y: auto;
        }

        #rider-list::-webkit-scrollbar {
            width: 6px;
        }

        #rider-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #rider-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .feedback-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .feedback-btn {
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: none;
        }

        .feedback-btn .icon {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            fill: white;
        }

        .feedback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .feedback-btn:hover::before {
            left: 100%;
        }

        .satisfaction-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .satisfaction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .complaint-btn {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }

        .complaint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .feedback-btn {
                font-size: 0.85rem;
                padding: 10px 8px;
            }

            .rider-details {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .plate-number {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="app-title">Smart WIN</h1>
            <p id="area-detail">กำลังโหลด...</p>
        </div>

        <div class="info-table">
            <div id="rider-list">
                <!-- ตรงนี้ JavaScript จะสร้าง div ของผู้ขับขี่แต่ละคนเข้ามา -->
            </div>
        </div>

        <div class="feedback-section">
            <div class="section-title">ให้คะแนนการบริการ</div>

            <div class="feedback-buttons">
                <a id="satisfaction-btn" target="_blank" class="feedback-btn satisfaction-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M13 9.94L14.06 11L15.12 9.94L16.18 11L17.24 9.94L15.12 7.82L13 9.94M8.88 9.94L9.94 11L11 9.94L8.88 7.82L6.76 9.94L7.82 11L8.88 9.94M12 17.5C14.33 17.5 16.31 16.04 17.11 14H6.89C7.69 16.04 9.67 17.5 12 17.5Z" />
                    </svg>
                    ประเมินความพึงพอใจ
                </a>
                <a id="complaint-btn" target="_blank" class="feedback-btn complaint-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M13 14H11V9H13M13 18H11V16H13M1 21H23L12 2L1 21Z" />
                    </svg>
                    ร้องเรียน
                </a>
            </div>
        </div>
    </div>

    <script>
        const areaParam = new URLSearchParams(window.location.search).get('area') || 'เขตตัวอย่าง';
        document.getElementById('app-title').innerHTML = `Smart WIN`;
        document.querySelector('.header p').innerHTML = `ที่ตั้งวินพื้นที่เขตคลองสามวา<br>วิน ${areaParam}`;

        fetch('https://script.google.com/macros/s/AKfycbwQhF65Unc2P_2ZG2JqK_766YEBh2A0ofxjHBTw16pN08SxUNNqQECYyI5O61x698YTzg/exec?area='
            + encodeURIComponent(areaParam))
            .then(res => res.json())
            .then(riders => {
                const list = document.getElementById('rider-list');
                list.innerHTML = '';
                riders.forEach(r => {
                    const row = document.createElement('div');
                    row.className = 'info-row';
                    row.innerHTML = `
                        <div class="name">${r.name}</div>
                        <div class="rider-details">
                            <div class="detail-item">
                                <span class="detail-label">เลขประจำตัว</span>
                                <span class="detail-value">${r.id}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">หมายเลขเสื้อ</span>
                                <span class="detail-value">${r.shirt_number}</span>
                            </div>
                            <div class="detail-item plate-number">
                                <span class="detail-label">ทะเบียนรถ</span>
                                <span class="detail-value">${r.plate}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(row);
                });
            })
            .catch(err => console.error('Fetch error:', err));

        // 3. เซ็ตลิงก์ให้ปุ่มไปยัง Google Form พร้อมระบุเขต
        const SAT_FORM_ID = 'YOUR_SAT_FORM_ID';      // ใส่ Form ID ของฟอร์ม "ประเมิน"
        const COMP_FORM_ID = 'YOUR_COMP_FORM_ID';    // ใส่ Form ID ของฟอร์ม "ร้องเรียน"
        const ENTRY_FIELD = 'entry.123456';         // ใส่ entry.<รหัสช่อง> ที่รับค่าเขต

        document.getElementById('satisfaction-btn').href =
            `https://docs.google.com/forms/d/${SAT_FORM_ID}/viewform?${ENTRY_FIELD}=${encodeURIComponent(areaParam)}`;

        document.getElementById('complaint-btn').href =
            `https://docs.google.com/forms/d/${COMP_FORM_ID}/viewform?${ENTRY_FIELD}=${encodeURIComponent(areaParam)}`;
    </script>
</body>

</html>
